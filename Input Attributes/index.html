<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXAM PREP</title>
</head>

<body>

    <form>
        <table>
            <tr>
                <td>
                    Color:
                </td>
                <td>
                    <input type="color" value="#ADADAD" />
                </td>
            </tr>
            <tr>
                <td>
                    Range:
                </td>
                <td>
                    <input type="range" min="0" max="100" value="50" />
                </td>
            </tr>
            <tr>
                <td>
                    Month:
                </td>
                <td>
                    <input type="month" />
                </td>
            </tr>
            <tr>
                <td>
                    Week:
                </td>
                <td>
                    <input type="week" />
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password" maxlength="15" required="required" />
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="number" max="10" min="0" />
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" id="gender-male" name="gender" /> Male
                    <input type="radio" id="gender-female" name="gender" checked="checked" /> Femaile
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Refresh" />
                    <input type="submit" value="Send" />
                    <input type="button" value="Cancel" />
                </td>
            </tr>
            <tr>
                <td>
                    <textarea rows="5" spellcheck="true" ></textarea>
                </td>
                <td>
                    <input type="text" value="Some content" readonly/>
                </td>
            </tr>

        </table>
    </form>

    <script src="main.js"></script>
</body>

</html>
